syntax = "proto3";

package swagchat.protobuf;
option go_package = "github.com/swagchat/protobuf";

import "gogoproto/gogo.proto";

message Device {
  string workspace = 1 [(gogoproto.jsontag) = "workspace,omitempty", (gogoproto.moretags) = "db:\"-\""];
  string user_id = 11 [(gogoproto.customname) = "UserID", (gogoproto.jsontag) = "userId", (gogoproto.moretags) = "db:\"user_id\""];
  int32 platform = 12 [(gogoproto.moretags) = "db:\"platform\""];
  string token = 13 [(gogoproto.jsontag) = "token", (gogoproto.moretags) = "db:\"token\""];
  string notification_device_id = 14 [(gogoproto.customname) = "NotificationDeviceID", (gogoproto.jsontag) = "notificationDeviceId", (gogoproto.moretags) = "db:\"notification_device_id\""];
}
