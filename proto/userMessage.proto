  optional bool can_block = 19 [(gogoproto.jsontag) = "canBlock,omitempty", (gogoproto.moretags) = "db:\"can_block\""];
  optional string lang = 20 [(gogoproto.moretags) = "db:\"lang\""];
  repeated int32 role_ids = 21 [(gogoproto.customname) = "RoleIDs", (gogoproto.jsontag) = "roleIds,omitempty", (gogoproto.moretags) = "db:\"-\""];
