syntax = "proto3";

package swagchat.protobuf;
option go_package = "github.com/swagchat/protobuf";

import "google/api/annotations.proto";
import "guestMessage.proto";
import "userMessage.proto";

service GuestService {
  rpc CreateUser (CreateGuestRequest) returns (User) {}
  rpc GetUser (GetGuestRequest) returns (User) {}
}
