syntax = "proto3";

package swagchat.protobuf;
option go_package = "github.com/swagchat/protobuf/protoc-gen-go";

import "google/api/annotations.proto";
import "google/protobuf/empty.proto";
import "deviceMessage.proto";

service DeviceService {
  rpc CreateDevice (CreateDeviceRequest) returns (google.protobuf.Empty) {}
  rpc GetDevices (GetDevicesRequest) returns (DevicesResponse) {}
  rpc UpdateDevice (UpdateDeviceRequest) returns (google.protobuf.Empty) {}
  rpc DeleteDevice (DeleteDeviceRequest) returns (google.protobuf.Empty) {}
}